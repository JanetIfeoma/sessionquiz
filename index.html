
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="left">
        <h3>Latest</h3>
        <p>We just launched a new course for product managers</p>
        <p id='cta'>Find out now!</p>
        <li onclick="showSideBar()"><a href="#"><i class="fa-solid fa-bars menu-btn"></i></a></li>
        </div>
        <div class="right">
            <nav>
                <ul class="sidebar">
                    <li onclick="hideSideBar()"><a href="#"><i class="fa-solid fa-xmark"></i></a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Our blog</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
                <ul>
                    <li class="hideonmobile"><a href="#">Products</a></li>
                    <li class="hideonmobile" ><a href="#">Our blog</a></li>
                    <li class="hideonmobile"><a href="#">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
        <div id="quiz-container">
            <div id="quiz-notification"></div>
            <h1>Quiz</h1>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-counter">Question <span id="current-question">1</span> / <span id="total-questions">0</span></div>
            <div id="question"></div>
            <div id="options" class="options-container"></div>
            <div class="buttons">
                <button onclick="moveToPreviousQuestion()" id="btn1">Previous</button>
                <button onclick="moveToNextQuestion()" id="btn2">Next</button>
            </div>
            <button id="skip-btn" onclick="skipQuestion()">Skip Question</button>
        </div>
        </div> 

   <script defer src="js\script.js"></script>
   <script defer src="js/quiz.js"></script>
</body>
</html>
